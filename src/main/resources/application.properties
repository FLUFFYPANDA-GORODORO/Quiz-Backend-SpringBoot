spring.application.name=goro

# --- Database (Postgres via Render) ---
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- JWT ---
jwt.secret=${JWT_SECRET:0123456789ABCDEF0123456789ABCDEF}
jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# --- App URLs ---
app.frontend.url=${FRONTEND_URL:http://localhost:5173}
app.base-url=${BACKEND_URL:http://localhost:${PORT}}

# --- Server port (Render provides PORT) ---
server.port=${PORT:8080}

# --- Debug logging ---
logging.level.org.springframework.security=DEBUG
